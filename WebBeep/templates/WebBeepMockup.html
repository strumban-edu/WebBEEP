<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebBeep</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header id="mainHeader">
    <div class="left-section">
      <a href="#" class="logo-link">
        <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="My Logo" class="logo">
      </a>
      <div>Web Beep</div>
    </div>

    <div class="right-section" style="display: flex; align-items: center; gap: 15px;">
      <a href="add_event.html" class="profile-link">Profile</a>
      <a href="{{ url_for('add_event') }}" class="profile-link">Add Event</a>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid-container">
      {% for event in events %}
      <div class="grid-item" data-modal="modal{{ event[0] }}">
        <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Placeholder">
        <p>{{ event[1] }}</p> <!-- Event name -->
      </div>
      {% endfor %}
    </div>
  </main>

  <!-- Modals -->
  {% for event in events %}
  <div id="modal{{ event[0] }}" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Placeholder">
      <h2>{{ event[1] }}</h2> <!-- Event name -->
      <p>
        Category: {{ event[2] }}<br>
        Status: {{ event[3] }}<br>
        Time: {{ event[4] }}<br>
        Location: {{ event[5] }}
      </p>
    </div>
  </div>
  {% endfor %}

  <script>
    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => {
      header.classList.toggle('shrink', window.scrollY > 50);
    });

    /* Modal functionality */
    const gridItems = document.querySelectorAll('.grid-item');
    const closes = document.querySelectorAll('.close');

    gridItems.forEach(item => {
      item.addEventListener('click', () => {
        const modalId = item.getAttribute('data-modal');
        document.getElementById(modalId).style.display = 'block';
      });
    });

    closes.forEach(close => {
      close.addEventListener('click', () => {
        close.parentElement.parentElement.style.display = 'none';
      });
    });

    window.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    });
  </script>

</body>
</html>
